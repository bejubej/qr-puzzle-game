<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratulacje! üèÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .message {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .qr-container {
            background: #f5f5f5;
            border: 3px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .qr-container h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .qr-image {
            max-width: 280px;
            width: 100%;
            height: auto;
            margin: 15px auto;
            display: block;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5568d3;
        }

        .info {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ GRATULACJE!</h1>
        
        <div class="message">
            <strong>Uko≈Ñczy≈Çe≈õ QR Puzzle Game!</strong><br><br>
            Zebra≈Çe≈õ wszystkie 9 fragment√≥w. Oto Twoja nagroda:
        </div>

        <div class="qr-container">
            <h2>üéÅ Kod QR z nagrodƒÖ</h2>
            <img src="reward_qr.png" alt="Kod QR z nagrodƒÖ" class="qr-image" id="rewardQR">
            <div class="info">
                Zeskanuj ten kod, aby odebraƒá nagrodƒô
            </div>
        </div>

        <a href="index.html" class="back-btn">üîÑ Zagraj ponownie</a>
    </div>

    <script>
        // Sprawd≈∫ czy gracz zebra≈Ç wszystkie fragmenty
        function checkCompletion() {
            try {
                const fragments = JSON.parse(localStorage.getItem('puzzleFragments') || '[]');
                if (fragments.length < 9) {
                    alert('Ups! Nie zebra≈Çe≈õ jeszcze wszystkich fragment√≥w!');
                    window.location.href = 'index.html';
                }
            } catch(e) {
                window.location.href = 'index.html';
            }
        }

        checkCompletion();

        // Fallback je≈õli obrazek siƒô nie za≈Çaduje
        document.getElementById('rewardQR').onerror = function() {
            this.alt = 'Wgraj plik reward_qr.png na GitHub';
            this.style.border = '2px dashed #999';
        };
    </script>
</body>
</html>
