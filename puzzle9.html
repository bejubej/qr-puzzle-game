<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zagadka #9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .puzzle-number {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .input-container {
            margin: 30px 0;
        }

        label {
            display: block;
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: 3px solid #ddd;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #5568d3;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            display: none;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
            display: block;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
            display: block;
        }

        .hint {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="puzzle-number">ZAGADKA #9</div>
        <h1>ü™ë Jaka jest wysoko≈õƒá sto≈Çu?</h1>
        
        <div class="input-container">
            <label for="answer">Wpisz odpowied≈∫ (w centymetrach):</label>
            <input type="number" id="answer" placeholder="np. 75" autofocus>
        </div>

        <button class="submit-btn" onclick="checkAnswer()">Sprawd≈∫ odpowied≈∫</button>

        <div id="message" class="message"></div>

        <div class="hint"></div>

        <div class="back-link">
            <a href="index.html">‚Üê Powr√≥t do gry</a>
        </div>
    </div>

    <script>
        const CORRECT_ANSWER = "170";
        const FRAGMENT_NUMBER = 9;

        function checkAnswer() {
            const input = document.getElementById('answer');
            const message = document.getElementById('message');
            const userAnswer = input.value.trim();

            // Usu≈Ñ poprzednie klasy
            message.classList.remove('success', 'error');
            message.style.display = 'none';

            // Sprawd≈∫ czy co≈õ wpisano
            if (userAnswer === '') {
                message.textContent = '‚ö†Ô∏è Wpisz odpowied≈∫!';
                message.classList.add('error');
                return;
            }

            // Sprawd≈∫ odpowied≈∫
            if (userAnswer === CORRECT_ANSWER) {
                // POPRAWNA ODPOWIED≈π
                message.textContent = '‚úÖ Brawo! Prawid≈Çowa odpowied≈∫!';
                message.classList.add('success');

                // Zapisz fragment
                saveFragment(FRAGMENT_NUMBER);

                // Po 2 sekundach przekieruj na stronƒô g≈Ç√≥wnƒÖ
                setTimeout(() => {
                    window.location.href = 'index.html?f=' + FRAGMENT_NUMBER;
                }, 2000);

            } else {
                // B≈ÅƒòDNA ODPOWIED≈π
                message.textContent = '‚ùå Nieprawid≈Çowa odpowied≈∫. Spr√≥buj ponownie!';
                message.classList.add('error');
                
                // Wyczy≈õƒá pole
                input.value = '';
                input.focus();
            }
        }

        // Zapisz fragment do localStorage
        function saveFragment(fragmentNum) {
            try {
                let collected = JSON.parse(localStorage.getItem('puzzleFragments') || '[]');
                if (!collected.includes(fragmentNum)) {
                    collected.push(fragmentNum);
                    localStorage.setItem('puzzleFragments', JSON.stringify(collected));
                }
            } catch(e) {
                console.error('B≈ÇƒÖd zapisu:', e);
            }
        }

        // Obs≈Çuga Enter
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
