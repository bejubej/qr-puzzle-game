<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .progress {
            text-align: center;
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .tile {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #ddd;
            border-radius: 15px;
            font-size: 32px;
            font-weight: bold;
            background: #f5f5f5;
            transition: all 0.3s ease;
            cursor: default;
        }

        .tile.collected {
            border-color: #4CAF50;
            background: #e8f5e9;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        .reset-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .completion-banner {
            text-align: center;
            margin-top: 20px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            animation: slideDown 0.8s ease;
        }

        .completion-banner h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .completion-banner p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .reward-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .reward-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Zagadki Puzelki</h1>
        <div class="progress" id="progress">Postƒôp: 0/9 Fragment√≥w</div>
        
        <div class="grid" id="grid"></div>
        
        <div class="instructions">
            Zeskanuj prawid≈Çowe odpowiedzi aby odkryƒá wszystkie 9 fragment√≥w!
        </div>
        
        <div id="completion"></div>
    </div>

    <button class="reset-btn" onclick="resetProgress()">üîÑ Reset</button>

    <script>
        const TOTAL_FRAGMENTS = 9;

        // Pobierz zapisane fragmenty
        function getCollectedFragments() {
            try {
                const stored = localStorage.getItem('puzzleFragments');
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                return [];
            }
        }

        // Zapisz fragment
        function saveFragment(fragmentNum) {
            let collected = getCollectedFragments();
            if (!collected.includes(fragmentNum)) {
                collected.push(fragmentNum);
                localStorage.setItem('puzzleFragments', JSON.stringify(collected));
                return true; // nowy fragment
            }
            return false; // ju≈º zebrano
        }

        // Sprawd≈∫ URL czy ma parametr ?f=
        function checkForFragment() {
            const urlParams = new URLSearchParams(window.location.search);
            const fragment = urlParams.get('f');
            
            if (fragment) {
                const fragmentNum = parseInt(fragment);
                
                if (fragmentNum >= 1 && fragmentNum <= TOTAL_FRAGMENTS) {
                    const isNew = saveFragment(fragmentNum);
                    
                    if (isNew) {
                        showSuccessMessage(fragmentNum);
                    }
                    
                    // Wyczy≈õƒá URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        }

        // Poka≈º komunikat sukcesu
        function showSuccessMessage(fragmentNum) {
            const message = document.createElement('div');
            message.className = 'success-message';
            message.textContent = `‚úÖ Fragment ${fragmentNum} zebrany!`;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        // Aktualizuj wy≈õwietlanie postƒôpu
        function updateDisplay() {
            const collected = getCollectedFragments();
            const progressEl = document.getElementById('progress');
            const gridEl = document.getElementById('grid');
            const completionEl = document.getElementById('completion');
            
            // Aktualizuj licznik
            progressEl.textContent = `Postƒôp: ${collected.length}/${TOTAL_FRAGMENTS} Fragment√≥w`;
            
            // Narysuj siatkƒô
            gridEl.innerHTML = '';
            for (let i = 1; i <= TOTAL_FRAGMENTS; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                
                if (collected.includes(i)) {
                    tile.classList.add('collected');
                    tile.textContent = `‚úÖ ${i}`;
                } else {
                    tile.textContent = 'üîí';
                }
                
                gridEl.appendChild(tile);
            }
            
            // Sprawd≈∫ czy wszystkie zebrane
            if (collected.length === TOTAL_FRAGMENTS) {
                completionEl.innerHTML = `
                    <div class="completion-banner">
                        <h2>üéâ GRATULACJE! üéâ</h2>
                        <p>Zebra≈Çe≈õ wszystkie 9 fragment√≥w!</p>
                        <button class="reward-btn" onclick="window.location.href='reward.html'">
                            üèÜ ODBIERZ NAGRODƒò üèÜ
                        </button>
                    </div>
                `;
            }
        }

        // Reset postƒôpu (do test√≥w)
        function resetProgress() {
            if (confirm('Czy na pewno chcesz zresetowaƒá postƒôp?')) {
                localStorage.removeItem('puzzleFragments');
                window.location.reload();
            }
        }

        // Inicjalizacja
        checkForFragment();
        updateDisplay();
    </script>
</body>

</html>
